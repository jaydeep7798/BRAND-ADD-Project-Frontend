<div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="form-box">
        <h2 class="heading">Brand Add</h2>
        <input type="email" formControlName="Email" name="Email" placeholder="Enter a email" class="input-box">
        <input type="password" formControlName="Password" name="Password" placeholder="Enter a password" class="input-box">
        <button type="submit" class="btn">Login</button>
    </form>
</div>
